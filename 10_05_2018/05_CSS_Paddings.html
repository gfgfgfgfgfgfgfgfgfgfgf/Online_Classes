<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Paddings</title>
    <style>
        div{
            background-color: lightgreen;
            padding: 10px;
            margin: 5px;
            font-family: "Comic Sans MS", sans-serif;
            text-align: center;
            width: 500px;
        }
        p{
            border: 2px solid red;
        }
    </style>
</head>
<body>

<!-- PADDING TOP -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-top: 50px">Padding TOP</p>
    <p>padding</p>
</div>

<!-- PADDING RIGHT -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-right: 50px">Padding RIGHT</p>
    <p>padding</p>
</div>

<!-- PADDING BOTTOM -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-bottom: 50px">Padding BOTTOM</p>
    <p>padding</p>
</div>

<!-- PADDING LEFT -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding-left: 50px">Padding LEFT</p>
    <p>padding</p>
</div>

<!-- PADDING ALL -->
<div>
    <p>padding</p>
    <p>padding</p>
    <p style="padding: 50px">Padding ALL</p>
    <p>padding</p>
</div>


</body>
</html>
