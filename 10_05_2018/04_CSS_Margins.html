<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS MARGINS</title>
    <style>
        div{
            background-color: lightgreen;
            padding: 10px;
            margin: 5px;
            font-family: "Comic Sans MS", sans-serif;
            text-align: center;
            width: 500px;
        }
        p{
            border: 2px solid red;
        }
    </style>
</head>
<body>

<!-- MARGIN TOP -->
<div>
    <p>margin</p>
    <p>margin</p>
    <p style="margin-top: 50px;">Margin TOP</p>
    <p>margin</p>
</div>

<!-- MARGIN RIGHT -->
<div>
    <p>margin</p>
    <p>margin</p>
    <p style="margin-right: 50px;">Margin RIGHT</p>
    <p>margin</p>
</div>

<!-- MARGIN BOTTOM -->
<div>
    <p>margin</p>
    <p>margin</p>
    <p style="margin-bottom: 50px;">Margin BOTTOM</p>
    <p>margin</p>
</div>

<!-- MARGIN LEFT -->
<div>
    <p>margin</p>
    <p>margin</p>
    <p style="margin-left: 50px;">Margin LEFT</p>
    <p>margin</p>
</div>

<!-- MARGIN ALL SIDES -->
<div>
    <p>margin</p>
    <p>margin</p>
    <p style="margin: 50px;">Margin ALL</p>
    <p>margin</p>
</div>

</body>
</html>
