<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        a{
            text-decoration: none;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 55px;
            padding: 10px 25px;
            margin-left: 150px;
        }

        a:link{
            background-color: forestgreen;
        }
        a:hover{
            background-color: orange;
        }
        a:active{
            background-color: black;
        }
        a:visited{
            background-color: purple;
        }
    </style>
</head>
<body>

    <!-- BUTTON LIKE LINK -->
    <a href="#">Google</a>

</body>
</html>
