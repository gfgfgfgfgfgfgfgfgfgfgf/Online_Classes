<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
            background-color: forestgreen;
            padding: 10px;
            color: white;
            width: 400px;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <div>
        <form>
            <label for="username">UserName</label>
            <input type="text" id="username">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password">
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <div>
        <form>
            <table>
                <tr>
                    <td>
                        <label>User Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                    <td>
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <div>
        <form>
            <label>Select any Language</label>
            <select>
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScript</option>
                <option>JQuery</option>
                <option>AJAX</option>
                <option>Bootstrap</option>
                <option>Angular JS</option>
            </select>
        </form>
    </div>


    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <div>
        <form>
            <label>Your Message</label>
            <textarea rows="5" cols="35"></textarea>
        </form>
    </div>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
    <div>
        <form>
            <label>Select a Language</label>
            <input list="technologies" name="tech">
            <datalist id="technologies">
                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
                <option value="JQuery">
                <option value="AJAX">
                <option value="Bootstrap">
                <option value="Angular JS">
            </datalist>
            <input type="submit" value="Submit">
        </form>
    </div>


<br><br><br>
</body>
</html>
